<style>
    .cosmic-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: #2d1d4c; /* Dark purple track */
      border-radius: 5px;
      outline: none;
      -webkit-transition: .2s;
      transition: opacity .2s;
      background-image: linear-gradient(to right, #a855f7, #ec4899);
      background-repeat: no-repeat;
    }

    .cosmic-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid #a855f7;
      box-shadow: 0 0 10px #ec4899, 0 0 5px #a855f7;
      transition: all 0.2s ease-in-out;
    }

    .cosmic-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid #a855f7;
      box-shadow: 0 0 10px #ec4899, 0 0 5px #a855f7;
    }
    
    .cosmic-slider::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #ec4899, 0 0 8px #a855f7;
    }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
